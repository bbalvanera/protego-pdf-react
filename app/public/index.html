<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Protego PDF</title>
    <style>
      body {
        overflow: hidden;
        background-color: rgba(68, 110, 155, 0.9);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .loading {
        display: none;
        transition: opacity 0.8s ease-in-out;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
        overflow: hidden;
        background-color: rgba(68, 110, 155, 0.9);
      }
      .loading h3 {
        color: #dee2e6;
      }

      #root:empty + .loading {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading"><h3>Loading</h3></div>
  </body>
</html>
